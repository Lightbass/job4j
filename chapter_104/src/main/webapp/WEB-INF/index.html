  <script>
	function validate() {
		var result = "";
		$('input[class="form-control"]').each(function(){
			if (this.value == '') {
				var label = $("label[for='" + this.id + "']");
				result = result + label.text() + "\n";
			}
		});
		if(result != "") {
			alert("Заполните остальные поля:\n" + result);
			return true;
		}
		return false;
	}
  </script>
